<!DOCTYPE html>
<html lang = "an"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Register page</title>
  <style>
    body {background-color: #FFFFFF}
    a { color:#000000; text-decoration:none;}
  </style>
</head>
<body>
<br><br><br><br>
<form align="center" method="POST" th:action="@{/user/add}">
  <input name="name" type="text" id="name" class="form-control" placeholder="Name"/>
  <br><br>
  <input name="password1" type="password" id="password1" class="form-control" placeholder="Password"/>
  <br><br>
  <input name="password2" type="password" id="password2" class="form-control" placeholder="Confirm your password"/>
  <br><br>
  <button type="submit">Register</button>
</form>
<br>
<p align="center"><button type="submit" class="btn btn-light"> <a th:href="@{/}">Return to main page</a></a></button></p>
</body>
</html>
