<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Track page</title>
  <style>
    body {background-color: #FFFFFF}
    a { color:#000000; text-decoration:none;}
  </style>
</head>
<body>
<br><br><br><br>
<form align="center" method="POST" th:action="@{/user/file/{fileId}/note/add (fileId = ${idFile})}">
  <input name="name" type="text" id="name" class="form-control" placeholder="Name"/>
  <br><br>
  <input th:width="50px" name="noteBody" type="text" id="noteBody" class="form-control" placeholder="Text"/>
  <br><br>
  <button type="submit" class="btn btn-light">Add a note</button>
</form>
<br><br><br><br>
<p align="center"><button type="submit" class="btn btn-light"> <a th:href="@{/user/file/{alId}/note(alId = ${idFile})}">Show all notes</a></button></p>
<p align="center"><button type="submit" class="btn btn-light"> <a th:href="@{/user/file/bin}">Deleted file</a></button></p>
</body>
</html>
