<!DOCTYPE html>
<html lang="an" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Album page</title>
    <style>
        body {background-color: #FFFFFF}
        a { color:#000000; text-decoration:none;}
    </style>
</head>
<body>
<br><br><br><br>
<form th:action="@{/groups/{groupId}/albums/add(groupId=${idGroup})}" align="center" method="POST">
    <input name="name" type="text" id="name" class="form-control" placeholder="Name"/>
    <input name="years" type="text" id="years" class="form-control" placeholder="Years"/>
    <button type="submit" class="btn btn-light">Add an album</button>
</form>
<br>

<p align="center"><button type="submit" class="btn btn-light"> <a th:href="@{/groups/{grId}/albums(grId = ${idGroup})}">Show all albums</a></button></p>

</body>
</html>
