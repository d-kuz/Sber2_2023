<!DOCTYPE html>
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Album page</title>
    <style>
        body {background-color: #FFFFFF}
        a { color:#000000; text-decoration:none;}
    </style>
</head>
<body>
<br><br><br><br>
<form align="center" method="POST">
    <input name="name" type="text" id="name" class="form-control" placeholder="Name"/>
    <input name="year" type="text" id="year" class="form-control" placeholder="Year"/>
    <button type="submit" class="btn btn-light">Add an album</button>
</form>
<br><br><br><br>
<table align="center">
    <tr th:each="gr : ${group}">
        <td>
            <p><button type="submit" class="btn btn-light"> <a th:href="@{/groups/{grId}/albums(grId = ${gr.groupId})}">Go to list albums</a></button></p>
        </td>
    </tr>
</table>
</body>
</html>
