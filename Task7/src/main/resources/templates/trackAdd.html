<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Track page</title>
  <style>
    body {background-color: #FFFFFF}
    a { color:#000000; text-decoration:none;}
  </style>
</head>
<body>
<br><br><br><br>
<form align="center" method="POST">
  <input name="name" type="text" id="name" class="form-control" placeholder="Name"/>
  <input name="length" type="text" id="length" class="form-control" placeholder="Length"/>
  <button type="submit" class="btn btn-light">Add a track</button>
</form>
<br><br><br><br>
<p align="center"><button type="submit" class="btn btn-light"> <a th:href="@{/groups/{grId}/albums/{alId}/tracks(grId = ${idGroup}, alId = ${idAlbom})}">Show all tracks</a></button></p>

</body>
</html>
